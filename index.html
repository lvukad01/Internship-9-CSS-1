<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUJI Europe | Replica</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Ikonice -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Announcement bar -->
  <div class="announcement">
    <marquee>
      無印良品 MUJI Europe — Free delivery on orders over €80
    </marquee>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">

      <div class="logo">
        <a href="#">MUJI</a>
      </div>

      <nav class="nav">
        <a href="#">New</a>
        <a href="#">Furniture</a>
        <a href="#">Home</a>
        <a href="#">Clothing</a>
        <a href="#">Stationery</a>
        <a href="#">Food</a>
      </nav>

      <div class="header-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

    </div>
  </header>

  <main>

    <!-- Highlights -->
    <section class="highlights">
      <a href="#">Living Room</a>
      <a href="#">Bedroom</a>
      <a href="#">Storage</a>
      <a href="#">Office</a>
      <a href="#">Travel</a>
    </section>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-content">
        <h1>Simple. Natural. Quality.</h1>
        <a href="#" class="btn">Explore best sellers</a>
      </div>
    </section>

    <!-- Products (choose one section) -->
    <section class="products">
      <h2>Most popular products</h2>

      <div class="product-grid">
        <div class="product-card">
          <img src="assets/images/product1.jpg" alt="">
          <img class="hover-img" src="assets/images/product1-hover.jpg" alt="">
          <p>Oak Chair</p>
        </div>
      </div>
    </section>

    <!-- Seasonal selection -->
    <section class="seasonal">
      <a href="#"><img src="assets/images/season1.jpg"></a>
      <a href="#"><img src="assets/images/season2.jpg"></a>
      <a href="#"><img src="assets/images/season3.jpg"></a>
    </section>

    <!-- MUJI Stories -->
    <section class="stories">
      <article>
        <img src="assets/images/story1.jpg">
        <h3>MUJI Philosophy</h3>
      </article>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-columns">
      <div>
        <h4>About MUJI</h4>
        <a href="#">Company</a>
        <a href="#">Sustainability</a>
      </div>
    </div>
  </footer>

</body>
</html>
